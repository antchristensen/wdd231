    <h1>TC&Sons Landscaping</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>

      </ul>

  </header>

  <main>
    <section class="contact-form">
      <h2>Job Application</h2>
      <p>Fill out the form below to apply for a position with TC&Sons Landscaping.</p>

      <form id="jobApplicationForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="experience">Relevant Experience:</label>
          <textarea id="experience" name="experience" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="availability">Availability:</label>
          <select id="availability" name="availability" required>
            <option value="">-- Select Availability --</option>
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
            <option value="Seasonal">Seasonal</option>
          </select>
        </div>

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Anthony Christensen">
    <meta name="description" content="Contact Page">
    <meta property="og:type" content="website">

    <meta property="og:url" content="https://antchristensen.github.io/wdd231/project/index.html">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/contact.css">
    <script defer src="scripts/contact.js"></script>
    <script defer src="scripts/datetime.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>TC&Sons Landscaping</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a class="active" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>Have questions or need a quote? Get in touch with us!</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="spacer"></div> <!-- Spacer added here to separate sections -->
            
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            
            <script src="script.js"></script>
            
        </section>
        
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> 123 West 5987 Sout Murray Utah 84123</p>
            <p><strong>Phone:</strong> (123) 555-7890</p>
            <p><strong>Email:</strong> info@tcsonslandscaping.com</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; <span id="currentYear"></span> TC&Sons Landscaping | Anthony Christensen</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
